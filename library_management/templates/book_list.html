<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">📚 Book List</h2>

        <div class="d-flex justify-content-between mb-3">
            <a href="{% url 'add_book' %}" class="btn btn-primary">➕ Add New Book</a>
            <a href="{% url 'logout_admin' %}" class="btn btn-danger">🚪 Logout</a>
        </div>

        <table class="table table-bordered table-hover table-striped">
            <thead class="table-dark">
                <tr>
                    <th>📖 Title</th>
                    <th>✍️ Author</th>
                    <th>📜 ISBN</th>
                    <th>📅 Published Date</th>
                    <th>⚙️ Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.isbn }}</td>
                    <td>{{ book.published_date }}</td>
                    <td>
                        <a href="{% url 'update_book' book.id %}" class="btn btn-sm btn-warning">✏️ Edit</a>
                        <a href="{% url 'delete_book' book.id %}" class="btn btn-sm btn-danger">🗑️ Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center text-muted">No books available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
