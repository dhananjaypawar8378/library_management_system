<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">✏️ Update Book</h2>

        <div class="card p-4 shadow-lg">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">📖 Title</label>
                    <input type="text" name="title" value="{{ book.title }}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">✍️ Author</label>
                    <input type="text" name="author" value="{{ book.author }}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">📜 ISBN</label>
                    <input type="text" name="isbn" value="{{ book.isbn }}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">📅 Published Date</label>
                    <input type="date" name="published_date" value="{{ book.published_date|date:'Y-m-d' }}" class="form-control" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'book_list' %}" class="btn btn-secondary">⬅️ Cancel</a>
                    <button type="submit" class="btn btn-success">💾 Update</button>
                </div>
            </form>
        </div>
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
